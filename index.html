<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <article class="container d-flex mt-5 justify-content-center">
            <div class="card text-light bg-dark" style="width: 18rem;">
                <img src="assets/img/img1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Laptop ASUS 15,6"</h5>
                    <!-- Descripcion -->
                    <p class="card-text">Todo lo que necesitas en este ultrabook de gama media, disponible en 3 colores.</p>
                    <h5 class="pb-2 ">$ 689.000</h5>
                    <!-- Inicio pie de menu -->
                    <h6 class="text-center">Seleciona color y cantidad</h6>
                    <div class="d-flex justify-content-center">
                        <div class="mt-2 row w-75 g-2 d-flex">
                            <select class="p-0 w-50 col-6" name="Selecciona color" id="selColor">
                                <option value="Red">Rojo</option>
                                <option value="Blue">Azul</option>
                                <option value="Green">Verde</option>
                            </select>
                            <div class=" col-6 ms-auto w-25 bg" id="color"></div>
                            <input id="cantidad" class="mt-2 p-0" type="text" placeholder="Cantidad">
                            <button id="btnCalcular" class="btn btn-primary">
                                Calcular
                            </button>
                            <div class="d-flex">
                                <p>Total: $ <span id="total"></span></p>
                            </div>

                        </div>
                    </div>    
                </div>
              </div>
        </article>
    </main>

    <script src="assets/js/main.js"></script>
    <!-- CDN para js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
